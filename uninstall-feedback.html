    <section id="contact-page" class="container">
        <div class="row-fluid">
            <div id="feedbackForm">
                <div class="row-fluid" style="margin-bottom: 10px;">
                    <div class="span12">
                        <label><b>Please let us know why you uninstalled Novaroma:*</b></label>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-value="It doesn't meet my needs (please provide some details below" required>It doesn't meet my needs (please provide some details below)</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-value="I don't use it very often" required>I don't use it very often</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-value="I don't understand how to use it" required>I don't understand how to use it</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-value="I encountered some technical issues" required>I encountered some technical issues</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-value="Temporary uninstalling - I'm going to re-install" required>Temporary uninstalling - I'm going to re-install</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-value="Other" required>Other</label>
                        </div>
                    </div>
                </div>

                <div class="row-fluid" style="margin-bottom: 10px;">
                    <div class="span12">
                        <label><b>What would you improve in the product? *</b></label>
                        <textarea name="message" id="message" required="required" class="input-block-level" rows="8"></textarea>
                    </div>
                </div>
                <div class="row-fluid" style="margin-bottom: 10px;">
                    <div class="span12">
                        <label><b>Your e-mail address (if you want us to reply to your comments): *</b></label>
                        <input id="email" type="text" class="input-block-level" required="required" placeholder="Your email address" name="_replyto">
                    </div>
                </div>
                <input type="text" name="_gotcha" style="display:none" />
                <input id="submitFeedback" type="submit" class="btn btn-primary btn-large pull-right" name="submit" value="Submit Feedback" />
                <p> </p>

            </div>
        </div>

    </section>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#submitFeedback").click(function () {
                var selectedVal = $('input[name=optradio]:checked', '#feedbackForm').attr("data-value");
                var message = $('#message').val();
                var email = $('#email').val();
                $.ajax({
                    url: "//formspree.io/novaroma.project@gmail.com",
                    method: "POST",
                    data: { reason: selectedVal, message: message, email: email },
                    dataType: "json"
                })
                    .done(function (response) {
                        if (response != null && response.success != null && response.success.indexOf("sent") >= 0) {
                            alert("Thanks. Your feedback sent");
                        } else {
                            alert("There is an error. Please try again.");
                        }
                    })
                    .fail(function () {
                        alert("There is an error. Please try again.");
                    });
            });
        });
    </script>
