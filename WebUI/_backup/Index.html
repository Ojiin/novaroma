<html>
	<head>
	    <script src="./Scripts/jquery-2.1.3.min.js"></script>
	    <script src="./Scripts/knockout-3.3.0.js"></script>
		<title>Novaroma Web UI</title>
        <link rel="icon" type="image/png" href="./favico.ico">
	</head>
	<body>
        <h2>Unseen Episodes</h2>
        <ul data-bind="foreach: $data">
            <li>
                <div>
					<img width:50 height:25 id="ItemPreview" data-bind="attr: { src: 'data:image/png;base64,' + Poster }" />
                    <span data-bind="text: Title"></span>
                </div>
                <ul data-bind="foreach: Episodes">
                    <li>
                        <span data-bind="text: Season"> </span>
                        <span data-bind="text: Episode"> </span>
                        <span data-bind="text: Name"> </span>
                    </li>
                </ul>
            </li>
        </ul>

	    <script type="text/javascript">
            $.ajax({
                url: "api/GetUnseenEpisodes",
                success: function(tvShows) {
                    ko.applyBindings(tvShows);
                }
            });
    	</script>
	</body>
</html>
